<div class="container" xmlns:th="http://www.thymeleaf.org" th:fragment="user_table">
    <div class="row">
        <div class="col-sm">
        <table class="table table-dark">
            <tr class="active">
                <th>Planet name</th>
                <th>Distance from Sun</th>
                <th>One Way Light time</th>
                <th>Length of year</th>
                <th>Planet type</th>
                <th>Planet image</th>
                <th>Planet info</th>
                <th>Planet #tags</th>
            </tr>
<!--todo zapoznac sie z formantami thymeleaf, uzupelnic tabele o dane-->
            <tr th:each="p : ${planets}">
                <td th:text="${p.getPlanetName()}"></td>
                <td th:text="${#numbers.formatInteger(p.getDistanceFromSun(), 1, 'COMMA')}"></td>
                <td th:text="${#numbers.formatDecimal(p.getOneWayLightTimeToTheSun(), 1,6, 'POINT')}"></td>
            </tr>
        </table>
        </div>
    </div>
</div>
